<!DOCTYPE html>
<head>

<body>
  <h2>Hello!</h2>
  <script>
    const url = 'http://cats.is-course.ru/settings';

      method: 'POST',
      headers: {

        'Referer': 'http://cats.is-course.ru/settings'
