<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Hello!</h2>
  <script>
    const url = 'http://cats.is-course.ru/settings';
    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'password=12&confirm-password=12'
    })
    .then(response => response.json()) // Обработка ответа как JSON
    .then(data => console.log('Успех:', data)) // Вывод успешного ответа
    .catch(error => console.error('Ошибка:', error));
  </script>
</body>
</html>
